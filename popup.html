<!doctype html>
<html>
  <head>
    <style>
      :root {
        --bg: #ffffff;
        --text: #333333;
        --accent: #2196f3;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1c1b22;
          --text: #fbfbfe;
        }
      }
      body {
        width: 160px;
        padding: 15px;
        font-family: sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .label {
        font-size: 11px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .switch {
        position: relative;
        width: 34px;
        height: 20px;
        display: inline-block;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--accent);
      }
      input:checked + .slider:before {
        transform: translateX(14px);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <span class="label">LOCK LAYOUT</span>
      <label class="switch">
        <input type="checkbox" id="lockToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
